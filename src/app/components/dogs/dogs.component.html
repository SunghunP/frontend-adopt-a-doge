<div class="dogs-adoption-info flex col">
  <h1 class="h1s">Adoption Info</h1>
  <p class="adoption-info">All of our wonderful dogs are looking for a lovely home to spend the rest of their lives in. We have all sorts and sizes of dogs perfect for any family! 
    <span>Please consider that adopting a dog is a big responsibility</span>
  </p>
</div>
<div class="dogs">
  <h1 class="h1s">Doge List</h1>
  <div class="dog-list flex">
    <div *ngFor="let dog of dogs" class="dog flex col">
      <a class="flex col" routerLink="/dogs/{{dog._id}}">
        <span class="dog-name">{{dog.name}}</span>
        <img class="dogImg" src="{{dog.img}}">
      </a>
    </div>
  </div>
</div>
