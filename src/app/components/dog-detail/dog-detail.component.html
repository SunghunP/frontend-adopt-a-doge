<div *ngIf="dog">
  <div class="dog-detail flex col">
    <span class="dog-name-detail">Name: {{dog.name | uppercase}}</span>
    <img class="dogImg-detail" src="{{dog.img}}">
    <div class="dog-breed-detail">Breed: {{dog.breed}}</div>
    <div class="dog-desc-detail">{{dog.desc}}</div>
  </div>

  <div class="flex col">
    <h1>Edit {{dog.name}}</h1>
    <label for="dogName">Dog Name</label>
    <input name="dogName" [(ngModel)]="dog.name">
    <label for="dogBreed">Dog Breed</label>
    <input [(ngModel)]="dog.breed">
    <label for="dogDesc">Dog Description</label>
    <input [(ngModel)]="dog.desc">
    <label for="dogImg">Dog Image</label>
    <input [(ngModel)]="dog.img">
    <button type="button" (click)="save()">
      Save      
    </button>
  </div>
</div>
