<div *ngIf="dog">
  <div class="dog-detail flex col">
    <span class="dog-name-detail">Name: {{dog.name | uppercase}}</span>
    <img class="dogImg-detail" src="{{dog.img}}">
    <div class="dog-breed-detail">Breed: {{dog.breed}}</div>
    <div class="dog-desc-detail">{{dog.desc}}</div>
  </div>
</div>
